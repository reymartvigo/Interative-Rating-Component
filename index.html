<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interative Rating Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="container">


            <!-- Rating Container -->
            <div class="rating">
                <div class="image">
                    <img src="image/icon-star.svg" alt="star">
                </div>


                <!-- Content Container -->
                <div class="content">
                    <h1>How did we do?</h1>
                    <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                        improve our offering </p>
                </div>


                <!-- Scale Container -->
                <div class="scale">
                    <button id="btn-scale">1</button>
                    <button id="btn-scale">2</button>
                    <button id="btn-scale">3</button>
                    <button id="btn-scale">4</button>
                    <button id="btn-scale">5</button>
                </div>


                <!-- Submit Container -->
                <div class="submit">
                    <button id="btn">SUBMIT</button>
                </div>
            </div>



            <!--Submitted Container-->
            <div class="thank-you">
                <div class="img">
                    <img src="image/illustration-thank-you.svg" alt="thank-you">
                </div>

                <!--result Container-->
                <div class="result">
                    <p id="res">You selected <span id="selected">0</span> out of 5</p>
                </div>

                <!--Thank You-->
                <div class="ty-content">
                    <h1>Thank You!</h1>
                    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate
                        to get in touch</p>
                </div>
            </div>


        </div>
    </main>
</body>

</html>
